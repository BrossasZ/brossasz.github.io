                function show_runtime() {
                    X = new Date("8/25/2022 00:00:00"); //设定时间(月\日\年 时:分:秒))
                    Y = new Date(); //获取当前时间
                    T = (Y.getTime() - X.getTime());
                    M = 24 * 60 * 60 * 1000;
                    a = T / M;
                    A = Math.floor(a);
                    b = (a - A) * 24;
                    B = Math.floor(b);
                    c = (b - B) * 60;
                    C = Math.floor((b - B) * 60);
                    D = Math.floor((c - C) * 60);
                    runtime_span.innerHTML = "<br>记录并索引所有文章。<br>最近更新于" + A + "天前。"
